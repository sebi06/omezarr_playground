  - python=3.13
  - colormap
  #- czifile
  - dask
  - dask-image
  - docutils
  - fsspec
  - ipyfilechooser
  - ipykernel
  - magicgui
  - matplotlib
  - napari>=0.6.5
  - numpy
  - ome-zarr
  - pandas
  - pip
  - pooch
  - pyqt=5
  - pytest
  - pytest-cov
  - python-box[all]
  - python-dateutil
  - qasync
  - requests
  - scikit-image>=0.19.3
  - setuptools
  - tqdm
  - validators
  - wheel
  - xarray
  - xarray[complete]
  - xmltodict
  - zarr

  - pip:
      - aicspylibczi>=3.3.1
      - bioio
      - bioio-czi
      - bioio-imageio
      - bioio-ome-tiff
      - bioio-ome-zarr
      - bioio-conversion
      - cztile
      - czitools
      - loguru
      - napari-brightness-contrast
      - napari-crop
      - napari-czitools
      - napari-layer-details-display
      - napari-ome-zarr
      - napari-plugin-search
      - napari-skimage-regionprops
      - ngff-zarr
      - ngff-zarr[dask-image]
      - ngff-zarr[validate]
      - pylibCZIrw

